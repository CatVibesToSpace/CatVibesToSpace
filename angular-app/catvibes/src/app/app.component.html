  
<body class="mat-app-background">
  <mat-toolbar>
    <span>CAT VIBES TO _____</span>
  </mat-toolbar>

  <mat-card class="example-card">
    <mat-card-content>
      
      <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" style="width: 100%">
        <div class="flex-container" fxLayout="row" style="align-items: center">
          <div class="child-1" fxFlex="0 0 auto"><h2 class="example-h2" >CAT VIBES TO </h2></div>
          
          <div class="child-2" fxFlex="2 1 auto" style="text-align: center"><mat-form-field style="width: 100%" appearance="outline">
            <mat-label style="width: 100%" style="text-align: center">enter youtube url!</mat-label>
            <input style="width: 100%" matInput placeholder="youtube url" formControlName="url" style="text-align: center">
            </mat-form-field>
          </div>
          
          <div class="child-3" fxFlex="0 0 auto">
            <button mat-raised-button color="primary">VIBE!</button>
          </div>
        </div>
      </form>
        
    </mat-card-content>
  </mat-card>
  <mat-card class="example-card" *ngIf="true or success"> 
    <mat-card-content>
      <span>
        <h2 class="example-h2">Our cats have started to work - please be patient üêà</h2>
        <a mat-raised-button color="primary" [disabled]="!download_ready" class="download-button" [href]="download_url">Download!</a>
      </span>
      <p></p>
      <section class="example-section">
        <mat-progress-bar mode='buffer' [value]="progress_percent" [bufferValue]="buffer_percent"></mat-progress-bar>
      </section>
      <section>
        <mat-grid-list cols="3" rowHeight="100px">
          
          <mat-grid-tile>
            Download
            <mat-spinner mode="determinate" [value]="download_wheel"></mat-spinner>
          </mat-grid-tile>
          <mat-grid-tile>
            BPM
            <mat-spinner mode="determinate" [value]="bpm_wheel"></mat-spinner>
          </mat-grid-tile>
          <mat-grid-tile>
            Rendering
            <mat-spinner mode="determinate" [value]="render_wheel"></mat-spinner>
          </mat-grid-tile>
        </mat-grid-list>
      </section>
    </mat-card-content>
  </mat-card>

</body>
